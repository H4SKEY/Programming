<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB_1</title>

    <style>
        header {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: aliceblue;
            font-size: 20px;
            justify-items: start;
            background: linear-gradient(120deg, mediumblue, darkviolet);
        }

        #putSet {
            margin: 5px;
        }

        .area {
            width: 500px;
        }

        #row1 {
            height: 250px;
        }

        #row2 {
            height: 50px;
        }

        #row3 {
            height: 10px;
        }

        #row4 {
            height: 50px;
        }

        #row5 {
            height: 50px;
        }

        #x---input {
            width: 500px;
        }

        body {
            display: grid;
            grid-template-rows: 100px 1fr;
            background: linear-gradient(120deg, mediumblue, white);
            margin: 0;
        }

        .Container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 2fr 1fr;
        }

        form {
            display: grid;
            gap: 10px;
            padding: 250px 100px;
        }

        .x-input {
            border-radius: 10px;
            height: 25px;
            border: none;
        }

        .y-data {
            border-radius: 10px;
            height: 25px;
            border: none;
            width: 500px;
        }

        #r--input {
            border-radius: 10px;
            height: 25px;
            border: none;
            width: 500px;
        }

        button {
            height: 50px;
            border-radius: 15px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: larger;
            background: linear-gradient(120deg, DarkBlue, indigo);
            border-bottom: solid 1px black;
            transition: box-shadow 0.3s;
            border: none;
            width: 500px;
        }

        button:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .memory {
            grid-column: 1/3;
            display: grid;
            justify-items: center;
            font-size: xx-large;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            align-items: start;
            padding-top: 20px;
        }

        th {
            width: 150px;
            border: 2px solid white;
            height: 10px;
        }

        .area img {
            width: 700px;
            height: 700px;
        }

        .Container>area {
            justify-self: center;
            align-self: center;
        }

        .mistakes {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: xx-large;
            font-weight: 700;
            color: rgb(150, 8, 34);
            margin-bottom: 50px;
        }
    </style>
</head>

<body>

    <header>
        <table id="putSet">
            <tr>
                <td>РЎРµСЂРѕРІ РђРЅС‚РѕРЅ РђР»РµРєСЃР°РЅРґСЂРѕРІРёС‡</td>
            </tr>
            <tr>
                <td>Р“СЂСѓРїРїР°: P3214</td>
            </tr>
            <tr>
                <td>Р’Р°СЂРёР°РЅС‚: 470162</td>
            </tr>
        </table>
    </header>

    <table class="Container">
        <tr id="row1">
            <td rowspan="6" class="area"><img src="lab1_hide.png"></td><td></td>
        </tr>

        <form>
            <tr id="row2">
                <td>
                    <input class="x-input" placeholder="Р’РІРµРґРёС‚Рµ X" id="x---input">
                </td>
            </tr>

            <tr id="row3">
                <td>
                    <select class="y-data" aria-placeholder="Р’РІРµРґРёС‚Рµ Y">
                        <option selected="selected">Р’РІРµРґРёС‚Рµ Y</option>
                        <option>-2</option>
                        <option>-1.5</option>
                        <option>-1</option>
                        <option>-0.5</option>
                        <option>0</option>
                        <option>0.5</option>
                        <option>1</option>
                        <option>1.5</option>
                        <option>2</option>
                    </select>
                </td>
            </tr>

            <tr id="row4">
                <td>
                    <input placeholder="Р’РІРµРґРёС‚Рµ R" id="r--input">
                </td>
            </tr>

            <tr id="row5">
                <td><button>СЂР°СЃСЃС‡РёС‚Р°С‚СЊ</button></td>
            </tr>

            <tr class="mistakes">
                <td>
                    <div id="x-mistake"></div>
                    <div id="y-mistake"></div>
                    <div id="r-mistake"></div>
                </td>
            </tr>
        </form>


        <tr class="memory">
            <td colspan="2">
                <table id="resultTable">
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>P</th>
                        <th>time</th>
                        <th>timer</th>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script src="./lab1.js"></script>

</body>
</html>
